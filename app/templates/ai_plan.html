<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your AI Travel Itinerary</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f8fc;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      .trip-summary {
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
      }

      .trip-summary h2 {
        color: #007bff;
        margin-bottom: 15px;
      }

      .trip-summary p {
        margin: 5px 0;
        color: #444;
      }

      .itinerary {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .day-card {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        line-height: 1.6;
        border-left: 6px solid #007bff;
      }

      .day-card h3 {
        margin-top: 0;
        color: #007bff;
      }

      .back-button {
        margin-top: 30px;
        text-align: center;
      }

      .back-button a {
        text-decoration: none;
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .back-button a:hover {
        background-color: #0056b3;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          margin: 20px;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Your AI-Generated Travel Plan</h1>

      <!-- Trip Summary -->
      <div class="trip-summary">
        <h2>Trip Summary</h2>
        <p><strong>Budget:</strong> {{ budget }} {{ currency }}</p>
        <p>
          <strong>Passengers:</strong> {{ adults }} Adults, {{ children }}
          Children, {{ seniors }} Seniors
        </p>
        <p><strong>Preferred Activities:</strong> {{ activities }}</p>
      </div>

      <!-- AI Itinerary split into day-wise cards -->
      <div class="itinerary" id="itinerary"></div>

      <!-- Back Button -->
      <div class="back-button">
        <a href="{{ url_for('views.plan_details') }}">Plan Another Trip</a>
      </div>
    </div>

    <script>
      // Get itinerary text from Flask
      const itineraryText = `{{ itinerary|escape }}`;

      // Split by Day pattern
      const days = itineraryText.split(/(?=Day\s+\d+)/i);

      const itineraryContainer = document.getElementById("itinerary");
      days.forEach((day) => {
        const trimmed = day.trim();
        if (trimmed) {
          const card = document.createElement("div");
          card.className = "day-card";
          const lines = trimmed.split("\n");
          const title = lines.shift(); // first line like "Day 1: Arrival in Paris"
          const content = lines.join("<br>");

          card.innerHTML = `<h3>${title}</h3><p>${content}</p>`;
          itineraryContainer.appendChild(card);
        }
      });
    </script>
  </body>
</html>
